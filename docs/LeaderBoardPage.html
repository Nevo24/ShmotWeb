<!DOCTYPE html>
<html ng-app='shmotApp'>
<head>
    <meta charset="UTF-8">
    <title>Leaders board</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="../web/js/controller.js"></script>
    <link rel="stylesheet" href="../web/css/style.css">
</head>

<body  ng-controller='tableCtrl'>
<div class="form">

    <div id="login">
        <h1>Leaders board!</h1>

        <form action="/" method="post">
            <div id="content">
            <table  id='practitioner_table'>
                <tr>
                    <th colspan="7" style="text-align:right">
                        <select class="select-btn" ng-model="searchObj.filtType" ng-options="item.filtName as item.filtName for item in filtType">
                            <option value="">--Select--</option>
                        </select>
                    </th>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Number</th>
                </tr>
                <tr ng-repeat="user in filtData| orderBy:'-score' | filter: {filtType:searchObj.filtType}">
                    <td>{{$index+1}}</td>
                    <td> {{user.username}}</td>
                    <td> {{user.score}}</td>
                </tr>
            </table>

            </div>
        </form>


    </div>

</div><!-- tab-content -->

</div> <!-- /form -->


</body>
</html>
